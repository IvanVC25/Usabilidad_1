<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayuda Rápida</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <h1>Ayuda Rápida</h1>
                <div class="hamburger">
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                </div>
                <div class="nav-links">
                    <a href="index.html"><i class="fas fa-home form-icon"></i>Inicio</a>
                    <a href="#"><i class="fas fa-box form-icon"></i>Productos</a>
                    <a href="soporte.html" class="support-btn"><i class="fas fa-headset form-icon"></i>Soporte</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="hero-table">
        <section class="table-container">
            <div class="contact-form" id="support-form">
                <h2><i class="fas fa-headset form-icon"></i>Formulario de Soporte</h2>
                <form>
                    <div class="form-group">
                        <label for="name"><i class="fas fa-user form-icon"></i>Nombre</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email"><i class="fas fa-envelope form-icon"></i>Correo Electrónico</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message"><i class="fas fa-comment form-icon"></i>Mensaje</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-paper-plane form-icon"></i>Enviar Mensaje
                    </button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Tu Sitio. Todos los derechos reservados.</p>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>

    <script>
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navLinks.classList.toggle('active');
        });

        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                hamburger.classList.remove('active');
                navLinks.classList.remove('active');
            });
        });
    </script>
</body>
</html>
